<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT website">
    <meta name="description" content="web3">
    <meta name="description" content="skidev101">
    <link rel="shortcut icon" href="img/nft5.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>web3</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Geo:ital@0;1&family=Tektur:wght@400..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav>
            <div class="left"></div>
            <div class="logo">
                <h1>Titan</h1>
            </div>
            <div class="right"></div>
        </nav>
    </header>

    <div class="bgBalls">
        <div class="ball ball1"></div>
        <div class="ball ball2"></div>
        <div class="ball ball3"></div>
        <div class="ball ball4"></div>
    </div>

    <div class="container">

        <div class="cont">
            <div class="blurBg">
                <!-- opaque bg -->
            </div>
    
            <div class="nftImg">
                <div class="nftLeft">
                    <img src="img/nft5.jpeg" alt="">
                    <img src="img/nft1.jpg" alt="">
                    <img src="img/nft3.jpg" alt="">
                </div>
                <div class="nftRight">
                    <img src="img/nft2.png" alt="">
                    <img src="img/nft6.jpeg" alt="">
                    <img src="img/nft4.jpg" alt="">
                </div>
            </div>
        
            <div class="hero">
    
                <div class="discover">
                    <div class="discoverWrap">
                        <div class="new">
                            <p>NEW!</p>
                        </div>
                        <p class="text">Discover the latest Digital Art NFT's on Titan</p>
                    </div>
                </div>
    
                <div class="content">
                    <h1>Create, Explore & <br> Collect <span>Digital Art NFTs</span></h1>
                    <p>Titan is a collection of over 500 unique avatars. We have joined the NFT space <br> on OpenSea</p>
    
                    <div class="btn">
                        <button>
                            <a href="#">View on OpenSea</a>
                            <i class="fa fa-arrow-right"></i>
                        </button>
                        <button>
                            <a href="#">Create NFT</a>
                        </button>
                    </div>
                </div>
                
                
            </div>
            
            
        </div>

        <div class="items">
            <div class="iBox">
                <h1>344,210</h1>
                <p>Total items</p>
            </div>
            <div class="iBox">
                <h1>128,105</h1>
                <p>Total owners</p>
            </div>
            <div class="iBox">
                <h1>0.3</h1>
                <p>Floor price(BTC)</p>
            </div>
            <div class="iBox">
                <h1>800k+</h1>
                <p>Volume traded</p>
            </div>
        </div>

    </div>
    
    
</body>
</html>
